<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product List Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="custom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script id="cartTemplate" type="text/html">
	{{if cartModel}}
		<div class="col-xs-12 col-sm-6 col-lg-3 col-md-3 product_item">
			<div class="image_text_centered">
				<div class="image">
					<a href="#"><img class="img-responsive" src="${img_url}" alt="dummy1"> </a>
					<label>${discount}</label>
				</div>
				<div class="purchase-region">
					<div class="purchase-region_item">
						<h5>${name}</h5>
					</div>
					<div class="price">
						<strike><span>${price}</span></strike> 
						<span> <b> ${price - discount}</b> </span>
					</div>
					<div class="cart-action">
						<button type="button" class="btn btn-default addCart" id="btn_${id}"> Add to cart </button>
					</div>
				</div>
			</div>
		</div>
	  {{else}}
	   <h1> NO CART </h1>
	   {{/if}}  
</script>

	<script id="shoppingCartTemplate" type="text/html">
		{{if cartModel}}
		<div class="row product-list_items" id="product-list_items1">
				<div class="col-xs-6">
						<div class="cart_items">
							<a href="#">
								<img class="img img-responsive" src="${img_url}" alt="dummy_cart1" title="" />
							</a>
							<h4>${name}</h4> 
							<button type="button" class="close" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
				</div>
				<div class="col-xs-3">
						<form method="post" action="" class="updateForm" id="updateForm1">
							<button type="button" class="decrement-btn" id="decrement_1"> - </button>
							<input type="text" maxlength="3" class="updateQtyBox counter" id="qtyBox1" value="${qty}" ></h4>
							<button type="button" class="increment-btn" id="increment_1"> + </button>
						</form>
				</div>
				<div class="col-xs-3">
						<h4 class="currency"><span class="price">${qtyprice}</span></h4>
				</div>
		</div>
		{{else}}
		<h1> NO CART </h1>
		{{/if}}  
	</script>

 <script src="cartModel.js"></script>
 <script src="cart.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
		<div class="col-md-12">
			<div class="product-list">
				<h4 class="text-left">All Items</h4>
				<div class="product-message">
					<p class="text-center hide"> Item <span>0</span> added to cart </p>
				</div>
				<a href="#" class="btn btn-primary">Go TO CART<span class="badge badge-light" id="cartCount">0</span></a>
			</div>
		</div>
	</div>
  <div class="container product-body">
  
	<div id="cartItems" class="row"></div>

  </div>


  <div class="row cartpage hide">
	<div class="col-md-12">
		<div class="product-list">
			<h3 class="text-left"> <button>< Order Summary</button></h3>
		</div>
	</div>
</div>
<div class="row product-list_border hide">
	<div class="col-md-8 col-sm-7">
		<div class="row">
			<div class="cartHeader">
				<div class="col-sm-6 col-xs-6 col-md-6">
						<h4>Items(<span class="totalQty">4</span>)</h4>
				</div>
				<div class="col-sm-3 col-xs-3 col-md-3">
						<h4>Qty</h4>
				</div>
				<div class="col-sm-3 col-xs-3 col-md-3">
						<h4>Price</h4>
				</div>
			</div>
		</div>
		<div class="shopping-body">
			<div id="shoppingCart" class="shoppingCartView"></div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-4 col-md-3 right_cont">
		<aside class="order">
			<div class="shopping">
				<ul>
					<li><strong>Total</strong></li>
					<li>
						<div class="shopping_inline"> 
							<span class="text-left">Items(<span class="totalQty">4</span>)</span>
							<span class="text-center">:</span>
							<span class="text-right">$<span class="shopping_total_price" value="1070">1070</span></span>
						</div>
					</li>
					<li>
						<div class="shopping_inline">
							<span class="text-left">Discount</span>
							<span class="text-center">:</span>
							<span class="shopping_discount text-right">$00.00</span>
						</div>
					</li>
					<li>
						<div class="shopping_inline">
							<span class="text-left">Type Discount</span>
							<span class="text-center">:</span>
							<span class="shopping_number text-right">$0</span>
						</div>
					</li>
					<li>
						<div class="shopping_inline">
							<span class="text-left">Order Total</span>
							<span class="text-center">:</span>
							<span class="shopping_total_order text-right">$941.5</span>
						</div>
					</li>
				</ul> 
			</div>
		</aside>
	 </div>
</div>


</div>

</body>
</html>
